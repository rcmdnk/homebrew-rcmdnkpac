  - mkdir -p $HOMEBREW_DEBUG_PREFIX
  - brew --prefix
install:
  #  - brew update && brew upgrade >& /dev/null
script:
  - pip install -q Django
  - python setup.py -q install
  - brew tap rcmdnk/rcmdnkpac
